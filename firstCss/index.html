<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Css Example</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        h1 {color: rgb(136, 101, 6); background-color: antiquewhite;}
    </style>
</head>
<body>
    <h1>블럭요소 h tag에 내부스타일 적용</h1>

    <p style="color: rgb(132, 132, 177); background-color: darkblue;">블럭요소 p tag에 인라인방식으로 스타일 적용</p>
