<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="container">
        <h1>프론트엔드 개발자 지원서</h1>
        <p>HTML, CSS, 자바스크립트 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
        <hr>
        <form>
            <fieldset>
                <legend>개인정보</legend>
                <ul>
                    <li>
                        <label for="name">이름</label>
                        <input type="text" name="name" id="name" placeholder="공백 없이 입력하세요" onfocus="this.placeholder = ''" onblur="this.placeholder = '공백 없이 입력하세요'">
                    </li>
                    <li>
                        <label for="tel">연락처</label>
                        <input type="text" name="tel" id="tel">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>지원분야</legend>
                <ul>
                    <li>
                        <input type="radio" name="sub" id="pub">
                        <label for="pub">웹 퍼블리싱</label>
                    </li>
                    <li>
                        <input type="radio" name="sub" id="app">
                        <label for="app">웹 애플리케이션 개발</label>
                    </li>
                    <li>
                        <input type="radio" name="sub" id="env">
                        <label for="env">개발 환경 개선</label>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>지원동기</legend>
                <textarea name="motiv" id="motiv" cols="60" rows="5" maxlength="60" placeholder="본사 지원 동기를 간략히 써 주세요." onfocus="this.placeholder = ''" onblur="this.placeholder = '본사 지원 동기를 간략히 써 주세요.'"></textarea>
            </fieldset>
            <fieldset>
                <button type="submit">접수하기</button>
                <button type="reset">다시쓰기</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
