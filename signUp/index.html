<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 양식</title>
</head>
<body>
    <h1>회원 가입을 환영합니다.</h1>
    <form>
        <fieldset>
            <legend>
                사용자 정보
            </legend>
            <ul>
                <li>
                    <label for="id">아이디</label>
                    <input placeholder="4 ~ 10자 사이 공백없이" required type="text" name="id" id="id">
                </li>
                <li>
                    <label for="email">이메일</label>
                    <input type="email" name="email" id="email">
                </li>
                <li>
                    <label for="pw">비밀번호</label>
                    <input placeholder="문자와 숫자, 특수 기호 포함" required type="password" name="pw" id="pw">
                </li>
                <li>
                    <label for="pwc">비밀번호 확인</label>
                    <input required type="password" name="pwc" id="pwc">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>
                이벤트와 새로운 소식
            </legend>
            <input type="radio" name="news" id="newsy">
            <label for="newsy">메일 수신</label>
            <input type="radio" name="news" id="newsn">
            <label for="newsn">메일 수신 안함</label>
        </fieldset>
        <input type="submit" value="가입하기">
        <input type="reset" value="취소">
    </form>
</body>
</html>
